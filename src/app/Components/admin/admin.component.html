<div style="background-image: url('assets/login.png'); background-size: cover; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: Arial, sans-serif;">
  <div
    style="background: rgba(255,255,255,0.95); padding: 30px 40px; border-radius: 12px; width: 350px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); transition: transform 0.3s ease-in-out;"
    onmouseover="this.style.transform='scale(1.05)';"
    onmouseout="this.style.transform='scale(1)';"
  >
    <h2 style="text-align: center; color: #002b76; margin-bottom: 25px;">Admin Login</h2>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div style="margin-bottom: 20px;">
        <input
          type="email"
          name="email"
          [(ngModel)]="admin.email"
          required
          placeholder="Email"
          style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;"
        />
      </div>

      <div style="margin-bottom: 20px;">
        <input
          type="password"
          name="password"
          [(ngModel)]="admin.password"
          required
          placeholder="Password"
          style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;"
        />
      </div>

      <button
        type="submit"
        style="width: 100%; padding: 10px; background: #002b76; color: white; font-weight: bold; border: none; border-radius: 8px;"
      >
        Login
      </button>

      <p *ngIf="errorMessage" style="color: red; text-align: center; margin-top: 15px;">{{ errorMessage }}</p>
      <p *ngIf="successMessage" style="color: green; text-align: center; margin-top: 15px;">{{ successMessage }}</p>
    </form>
  </div>
</div>
